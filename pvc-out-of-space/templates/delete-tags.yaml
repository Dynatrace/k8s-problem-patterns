
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: delete-tags
  namespace: {{ .Values.problemPatternsNs }}
spec:
  schedule: '45 23 * * *' # 23:45 each day
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: delete-tags
              image: busybox
              env:
                - name: REG_PW
                  valueFrom:
                    secretKeyRef:
                      name: zot-admin
                      key: admin_password
              args:
                - "sh"
                - "-c"
                - "/script/delete_images.sh"
              volumeMounts:
                - name: script
                  mountPath: /script
                  readOnly: true
          volumes:
            - name: script
              configMap:
                name: zot-delete-image-script
                items:
                  - key: delete_images.sh
                    path: delete_images.sh
                defaultMode: 0755
