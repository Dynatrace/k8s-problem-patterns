apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frequent-restarts
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - "apps"
    resources:
      - deployments
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: frequent-restarts
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: frequent-restarts
subjects:
  - kind: ServiceAccount
    name: frequent-restarts
    namespace: {{ .Values.alternativeNamespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frequent-restarts
  namespace: {{ .Values.alternativeNamespace }}