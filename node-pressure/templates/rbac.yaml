apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-pressure
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-pressure
subjects:
- kind: ServiceAccount
  name: node-pressure
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: node-pressure
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-pressure
